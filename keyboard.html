<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Leaflet MagnifyingGlass example</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="//unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <link rel="stylesheet" href="plugins/leaflet.magnifyingglass.css" />
    <link rel="stylesheet" href="plugins/Control.MagnifyingGlass.css" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .leaflet-container {
        background: #000;
      }
      body.mod > #map > .leaflet-pane > .leaflet-tile-pane {
        opacity: 0.2;
      }
      body.mod .leaflet-magnifying-glass > .leaflet-container {
        background-color: #fff;
      }
    </style>

    <script src="plugins/leaflet.magnifyingglass.js"></script>
    <script src="keyboard.js"></script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
